services:
  web:
    image: odoo:19.0
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ODOO_PORT:-8069}:8069"
    user: "0"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
      - ${ENTERPRISE_PATH:-../check-files/enterprise}:/mnt/enterprise
      - ./logs:/var/log/odoo
      - ./export_rules:/var/lib/odoo/1c_exchange/rules
    command: >
      sh -c "
        chown -R odoo:odoo /var/lib/odoo /var/log/odoo &&
        exec /entrypoint.sh odoo
      "
    environment:
      - HOST=${DB_HOST:-db}
      - USER=${DB_USER:-odoo}
      - PASSWORD=${DB_PASSWORD:-odoo}
      - PROXY_MODE=${PROXY_MODE:-True}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:17
    environment:
      - POSTGRES_DB=${DB_NAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-odoo}
      - POSTGRES_USER=${DB_USER:-odoo}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  odoo-web-data:
  odoo-db-data:
